<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div *ngIf="auth.isLogged()" class="user-panel">
      <div class="pull-left image">
        <img src="https://cdn.iconscout.com/icon/free/png-256/avatar-375-456327.png" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>Alexander Pierce</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- search form 
    <form  method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Pesquisar..." #search (keyup)="this.studentsService.getStudentsByAllField(search.value)">
        <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
      </div>
    </form>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" data-widget="tree">
      <li *ngIf="auth.isLogged()" class="header">MENU PRINCIPAL</li>      
      <li *ngIf="auth.isLogged()" routerLinkActive="active" class="treeview">
        <a *ngIf="auth.isAdmin()" [routerLink]="['/dashboard']">
          <i class="fa fa-dashboard"></i> <span>Dashboard</span>          
        </a>
      </li>
      <li *ngIf="auth.isLogged()" routerLinkActive="active" class="treeview">
        <a href="#">
          <i class="fa fa-user-circle"></i>
          <span>Alunos</span>
          <span class="pull-right-container">
            <span class="label label-primary pull-right">4</span>
          </span>
        </a>
        <ul class="treeview-menu" routerLinkActive="active">
          <li><a [routerLink]="['/students']"><i class="fa fa-circle-o"></i> Listagem</a></li>
        </ul>
      </li>
      <li *ngIf="auth.isLogged()" routerLinkActive="active">
        <a [routerLink]="['/about']">
          <i class="fa fa-th"></i> <span>Sobre</span>
          <span class="pull-right-container">
            <small class="label pull-right bg-green">Timeline</small>
          </span>
        </a>
      </li>
      <li routerLinkActive="active" *ngIf="auth.isAdmin()" class="header">CADASTROS</li>
      <li routerLinkActive="active" *ngIf="auth.isAdmin()"><a [routerLink]="['/registrar-aluno']"> <span>Registrar Aluno</span></a></li>
      
      <li class="header">ACESSO</li>
      <li routerLinkActive="active" *ngIf="!auth.isLogged()"><a [routerLink]="['/login']"> <span>Login</span></a></li>
      <li routerLinkActive="active" *ngIf="!auth.isLogged()"><a [routerLink]="['/registrar']"> <span>Registrar</span></a></li>
      <li style="cursor: pointer;" *ngIf="auth.isLogged()"><a (click)="auth.logout()"> <span>Logout</span></a></li>
      
      <!--
      <li class="header">LABELS</li>
      <li><a href="#"><i class="fa fa-circle-o text-red"></i> <span>Important</span></a></li>
      <li><a href="#"><i class="fa fa-circle-o text-yellow"></i> <span>Warning</span></a></li>
      <li><a href="#"><i class="fa fa-circle-o text-aqua"></i> <span>Information</span></a></li>
      -->
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
