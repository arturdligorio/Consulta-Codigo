<section class="content-header">
  <h1>
    Estudantes
    <small>Lista de estudantes</small>
  </h1>
  <ol class="breadcrumb">
    <li>
      <a [routerLink]="['/dashboard']">
        <i class="fa fa-dashboard"></i> Home</a>
    </li>
    <li class="active">
      <a [routerLink]="['/students']"> Estudantes</a>
    </li>
  </ol>
</section>

<section class="content-header">
    <h1>
      Filtros
      <input placeholder="Pesquisar..." #search (keyup)="this.studentsService.getStudentsByField('name', search.value)" >
    </h1>
    <ol class="breadcrumb">
      <li>
        <a (click)="orderBy('name','asc')">
          <i class="fa fa-arrow-circle-up"></i> Nome </a>
      </li>
      <li >
        <a (click)="orderBy('name','desc')"><i class="fa fa-arrow-circle-down"></i> Nome </a>
      </li>
      <li>
        <a (click)="orderBy('period','asc')">
          <i class="fa fa-arrow-circle-up"></i> Período </a>
      </li>
      <li >
        <a (click)="orderBy('period','desc')"><i class="fa fa-arrow-circle-down"></i> Período </a>
      </li>
    </ol>
  </section>

<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-md-4" *ngFor="let item of this.studentsService.listStudent">
      <!-- card dos alunos -->
      <app-student [student]="item"></app-student>
      <!-- fim card dos alunos -->
    </div>
  </div>

</section>
